<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <div class="side-bar">
            <div class="sidebar-logo"></div>
        </div>
        <div class="play">
            <div class="in-play">In-Play</div>
        </div>
        <div class="logo">
            <div class="logo365">
            </div>
        </div>
        <div class="bets">
        <div circle>
            <div class="notification">1</div>
        </div>
        <div class="my-bets">My Bets</div>
        </div>
        <div class="user">
            <div class="profile">
                <i class='bx bx-user' style='color:#ffffff'></i>
            </div>
            <div class="balance">$1,700.00</div>
        </div>   
    </header>

    <div class="bottom-header">
        <div class="cash">
            <div class="cash-out">Cash Out</div>
        </div>
        <div class="live">
            <div class="live-now">Live Now</div>
        </div>
        <div class="unset">
            <div class="unsetteled">Unsettled</div>
        </div>
        <div class="set">
            <div class="setteled">Settled</div>
        </div>
        <div class="last-child">
            <div class="all">All</div>
        </div>
    </div>

    <div class="main">
        <div class="Bet-score">
            <div class=top>
                <div class="amount">$300.00 Double</div>
                <div class="edit-bet">Edit Bet</div>
            </div>
            <div class="middle">
                <div class="first-match">
                    <div class="bet"> <span>○</span> Lorem </div>
                    <div class="score-check">Correct Score</div>
                    <div class="informaiton">Apoel nicosia v AEK Larnaca Sat 11 May 17:00</div>
                </div>
                <div class="second-match">
                    <div class="bet"><span>○</span> Lorem</div>
                    <div class="score-check">Correct Score</div>
                    <div class="informaiton">Apoel nicosia v AEK Larnaca Sat 11 May 17:00</div>
                </div>
            </div>
            <div class="bottom">
                <div class="up">
                    <div class=left>
                        <div class="stake">Stake</div>
                        <div class="money">$300.00</div>
                    </div>
                    <div class="right">
                        <div class="return">To Return</div>
                        <div class="money">$300.00</div>
                    </div>
                </div>
                <div class="down">
                    <div class="left-btn">
                    <div class="info">
                        Cash Out <span>$300.00</span>
                    </div>
</div>


                    <div class="right-btn">
                        <i class='bx bx-menu'></i>
                    </div>
                
            </div>
        </div>
    </div>


</body>
</html>
